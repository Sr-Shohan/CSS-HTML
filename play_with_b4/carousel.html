<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collapse</title>

    <!-- bootstrap, font awesome  -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/fontawesome/css/all.min.css">
    <style>
        .carousel-item {
  height: 100vh;
  min-height: 350px;
  background: no-repeat center center scroll;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
    </style>
</head>
<body>

    

    



    <div class="container-fluid ">
        <div id="fastcaro" class="carousel slide justify-content-center" data-ride="slide"  >
            <ol class="carousel-indicators">
                <li data-target="#fastcaro" data-slide-to="0" class="active"></li>
                <li data-target="#fastcaro" data-slide-to="1" ></li>
                <li data-target="#fastcaro" data-slide-to="2" ></li>
                <li data-target="#fastcaro" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" >
                <div class="carousel-item active">
                    <img   class="w-100 d-block" src="image/moster-(1).jpg" alt="photo 1" >
                    <div class="carousel-caption">
                        <h2 class="border-bottom border-primary">Moster</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100 d-block" src="image/moster-(2).jpg" alt="photo 2" >
                </div>

                <div class="carousel-item">
                    <img src="image/moster-(3).jpg" alt="photo" class="w-100 d-block">
                </div>
                <div class="carousel-item">
                    <img src="image/moster-(4).jpg" alt="photo" class="w-100 d-block">

                </div>
       
            </div>
        </div>

    </div>




     <!-- jquery first, then popper.js , then bootstrap js -->

  <script src="bootstrap/js/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
