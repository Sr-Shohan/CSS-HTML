<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collapse</title>

    <!-- bootstrap, font awesome  -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/fontawesome/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputemail">Email</label>
                        <input type="text" class="form-control" id="inputemail" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputpass">Password</label>
                        <input type="pass" class="form-control" id="inputpass" placeholder="Enter password" >
                    </div>
                </div>
                    <div class="form-group">
                        <label for="inputaddress"><i class="fa fa-address-book" aria-hidden="true"></i> Address</label>
                        <input type="text" class="form-control" id="inputaddress" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="address2">Address 2</label>
                        <input type="text" class="form-control" id="inputaddress2" placeholder="Apartment, studio, or floor">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select class="form-control" id="state">
                                <option selected>Choose...</option>
                                <option value="">Florida</option>
                                <option value="">Ohio</option>
                                <option value="">California</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip</label>
                            <input type="number" class="form-control" id="zip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="grid">
                            <label for="grid" class="form-check-label">Check me out</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                             <span class="input-group-text" id="basic">Demo</span>
                        </div>
                        <input type="text" class="form-control" placeholder="yeees">
                    </div>

                     <div class="custom-control custom-switch">
                         <input type="checkbox" class="custom-control-input" id="switch1">
                         <label for="switch1" class="custom-control-label"></label>
                     </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                   
            </form>
        </div>
        
    </div>
  




     <!-- jquery first, then popper.js , then bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="bootstrap/js/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>  
</body>
</html>
